<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Italian Cuisine Photo Gallery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h2>Italian Cuisine Flexbox Photo Gallery</h2>
    </header>

    <div class="photogallery" id="gallery">
      <div class="card">
        <div class="card-content">
          <div class="front">
            <img
              src="https://cdn.pixabay.com/photo/2016/04/21/22/50/pizza-1344720_1280.jpg"
              alt="A pizza"
            />
          </div>
          <div class="back">
            <p>Pizza</p>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-content">
          <div class="front">
            <img
              src="https://cdn.pixabay.com/photo/2015/04/08/13/13/pasta-712664_1280.jpg"
              alt="Pasta Carbonara"
            />
          </div>
          <div class="back">
            <p>Pasta Carbonara</p>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-content">
          <div class="front">
            <img
              src="https://img.freepik.com/free-photo/ai-generated-of-pasta_23-2150637299.jpg?w=740&t=st=1696695602~exp=1696696202~hmac=59986aabfc2ddeb9470a9f4271767de5e43e1432460c1c11de2910e5eb76f37e"
              alt="Gnocchi"
            />
          </div>
          <div class="back">
            <p>Gnocchi</p>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-content">
          <div class="front">
            <img
              src="https://cdn.pixabay.com/photo/2023/09/21/12/06/background-8266544_1280.jpg"
              alt="Lasagna"
            />
          </div>
          <div class="back">
            <p>Lasagna</p>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-content">
          <div class="front">
            <img
              src="https://images.unsplash.com/photo-1632778140142-d62dee6e124c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1364&q=80"
              alt="Arancini"
            />
          </div>
          <div class="back">
            <p>Arancini</p>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-content">
          <div class="front">
            <img
              src="https://cdn.pixabay.com/photo/2020/10/30/18/35/bruschetta-5699486_1280.jpg"
              alt="Bruschetta"
            />
          </div>
          <div class="back">
            <p>Bruschetta</p>
          </div>
        </div>
      </div>
    </div>
    <script>
      const gallery = document.getElementById('gallery'); const cardBacks =
      gallery.querySelectorAll('.back'); const dishNames = ['Pizza', 'Pasta
      Carbonara', 'Gnocchi', 'Lasagna', 'Arancini', 'Bruschetta'];
      cardBacks.forEach((back, index) => { back.querySelector('p').textContent =
      dishNames[index]; });
    </script>
  </body>
</html>
